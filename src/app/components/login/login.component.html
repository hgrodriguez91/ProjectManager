<div [formGroup]="credentials" class="login">
    <h2>Acceder al Sistema</h2>
    <mat-form-field appearance="outline">
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="username" value="Sushi" formControlName="username">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <div>
        <p><a href="#">Forgot password?</a></p>
    </div>
    <div>
        <button mat-raised-button color="primary" (click)="autenticate()">Entrar</button>
    </div>

</div>
